<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img src="https://cdn.discordapp.com/attachments/486433511335657475/618347980306776064/unknown.png" width="120" height="45"  class="d-inline-block align-top" alt="">
        <b style="font-size:25px">LIFORNIA</b>
    </a>
</nav>

<div class="container" style="width:700px; margin-left:500px">
    <h1 style="text-align: center">Please enter your personal information</h1>
    <br>

    <form action="/saveinfo"  th:object="${customerForm}" method="post">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" th:field="${customerForm.name}" id="name" placeholder="Enter your full name">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" th:field="${customerForm.email}" id="email"  placeholder="Enter your email">
            <small id="emailHelp" class="form-text text-muted">We definitely will not sell your personal information for money, or actually we might.. just a bit.. Because you know it is hard to finish the month these days since my wife left me.. she also took the kids.. aahhhhh  .</small>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" class="form-control" th:field="${customerForm.phoneNo}" id="PhoneNumber" placeholder="Enter your Phone Number">
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Agree to our <a href="/termsANDconditions"> terms and conditions </a> </label>
        </div>
        <br>

        <a class="btn btn-dark" style="margin-left:250px;min-width:150px;min-height:35px; font-size: 30px" href="/payed">Book </a>
    </form>
</div>


</body>
</html>
